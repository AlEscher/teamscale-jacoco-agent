image: registry.cqse.eu/cqse/latex

# make gradle artifacts cachable
before_script:
  - export GRADLE_USER_HOME=`pwd`/.gradle

cache:
  paths:
    - .gradle/wrapper
    - .gradle/caches

stages:
  - build
  - publish

build:
  stage: build
  script:
    - ./gradlew clean check dist
  artifacts:
    paths:
      - build
    expire_in: 1 week

docker-internal:
  image: registry.cqse.eu/cqse/build-docker
  stage: publish
  when: manual
  script:
    - ./gradlew dockerInternal

docker-hub:
  image: registry.cqse.eu/cqse/build-docker
  stage: publish
  when: manual
  script:
    - ./gradlew dockerHub

