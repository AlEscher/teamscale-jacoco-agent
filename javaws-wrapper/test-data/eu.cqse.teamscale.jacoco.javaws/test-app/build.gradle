apply plugin: 'java'
apply plugin: 'application'

repositories {
    jcenter()
}

mainClassName = 'TestApp'

task deployJar(type: Copy) {
    dependsOn build

    from 'build/libs'
    include '*'
    into '../lib'
}

task deployScripts(type: Copy) {
    dependsOn build

    from 'build/scripts'
    include '*'
    into '../bin'
}

task deploy {
    dependsOn deployJar, deployScripts
}

