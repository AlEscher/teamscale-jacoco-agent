plugins {
	id 'java-library'
	id 'maven'
}

version pluginVersion

repositories {
	mavenCentral()
}

dependencies {
	implementation project(':teamscale-client')
	implementation project(':report-generator')
	implementation group: 'com.squareup.retrofit2', name: 'retrofit', version: '2.2.0'
	implementation group: 'org.junit.platform', name: 'junit-platform-engine', version: '1.2.0'
	implementation group: 'org.junit.platform', name: 'junit-platform-commons', version: '1.2.0'
}
